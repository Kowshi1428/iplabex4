<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">

        <label>Gender</label>
        <select id="gender">
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" id="dob">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="1234567890">

        <label>Credit Card Number</label>
        <input type="text" id="cardNumber" placeholder="Enter 16-digit card number">

        <button type="submit">Register</button>
    </form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let gender = document.getElementById("gender").value;
    let dob = document.getElementById("dob").value;
    let phone = document.getElementById("phone").value.trim();
    let cardNumber = document.getElementById("cardNumber").value.trim();

    // Validation with pop-up alerts
    if (!name) {
        alert("Please enter your full name!");
        return;
    }
    if (!email) {
        alert("Please enter your email address!");
        return;
    }
    if (!password) {
        alert("Please enter a password!");
        return;
    }
    if (password.length < 6) {
        alert("Password must be at least 6 characters long!");
        return;
    }
    if (!confirmPassword) {
        alert("Please confirm your password!");
        return;
    }
    if (password !== confirmPassword) {
        alert("You entered an invalid password! Passwords do not match.");
        return;
    }
    if (!gender) {
        alert("Please select your gender!");
        return;
    }
    if (!dob) {
        alert("Please enter your date of birth!");
        return;
    }
    if (!phone) {
        alert("Please enter your phone number!");
        return;
    }
    if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be exactly 10 digits!");
        return;
    }
    if (!cardNumber) {
        alert("Please enter your credit card number!");
        return;
    }
    if (!/^\d{16}$/.test(cardNumber)) {
        alert("Credit card must be exactly 16 digits!");
        return;
    }

    // If all good
    alert("Registration Successful!");
    console.log({
        name, email, password, gender, dob, phone, cardNumber
    });

    // Reset form
    document.getElementById("registrationForm").reset();
});
</script>

</body>
</html>
